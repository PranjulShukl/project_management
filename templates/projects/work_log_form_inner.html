{% load crispy_forms_tags %}
<form method="post" action="{% url 'projects:add_work_log' project.pk %}" id="work-log-form">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save Work Log</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#newWorkLogForm">
            Cancel
        </button>
    </div>
</form>
