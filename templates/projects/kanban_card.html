{% load static %}

<div class="card project-card kanban-card" draggable="true" data-project-id="{{ project.id }}">
    <div class="card-body">
        <h5 class="card-title">{{ project.name }}</h5>
        <p class="card-text text-muted small mb-2">
            <i class="fas fa-building"></i> {{ project.company }}
        </p>
        <p class="card-text text-muted small mb-2">
            <i class="fas fa-calendar"></i> Due: {{ project.completion_date }}
        </p>
        <div class="d-flex justify-content-between align-items-center mt-2">
            <span class="badge {% if project.is_submitted %}bg-info{% else %}bg-secondary{% endif %}">
                {{ project.is_submitted|yesno:"Submitted,Draft" }}
            </span>
            <div class="btn-group">
                <a href="{% url 'projects:detail' project.pk %}" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-eye"></i>
                </a>
                {% if user == project.user and not project.is_submitted %}
                <a href="{% url 'projects:update' project.pk %}" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-edit"></i>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
